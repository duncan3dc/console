language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

matrix:
  allow_failures:
  - php: 7.4snapshot
  - php: nightly

env:
  - SYMFONY_VERSION=""    COMPOSER_OPTS=""
  - SYMFONY_VERSION="2.7" COMPOSER_OPTS="--prefer-lowest"
  - SYMFONY_VERSION="3.0" COMPOSER_OPTS="--prefer-lowest"
  - SYMFONY_VERSION="4.0" COMPOSER_OPTS="--prefer-lowest"

install:
  - tests/travis/symfony.php
  - composer update $COMPOSER_OPTS

script:
  - vendor/bin/phpunit
  - vendor/bin/composer-require-checker

jobs:
  include:
    - stage: coverage
      script:
        - vendor/bin/phpunit --coverage-clover=coverage.xml
        - bash <(curl -s https://codecov.io/bash)

git:
  depth: 5

group: travis_latest
